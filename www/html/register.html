
<h1>Register:</h1>
<div id="errors"></div>
<form id="register-form" action="http://www.picture-this-app.com/users" method="post">
  <input type="text" name="first_name" placeholder="first name"><br>
  <input type="text" name="last_name" placeholder="last name"><br>
  <input type="tel" name="phone" pattern='d{10}' placeholder="10-digit phone number"><br>
  <input type="email" name="email" placeholder="email"><br>
  <input type="password" name="password" placeholder="password"><br>
  <input id="register-submit" class="submit" type="submit" value="Register">
</form>

<button id="button-to-login" type="button">Login</button>
