<h1>Register:</h1>
<form id="register-form" action="http://www.picture-this-app.com/users" method="post">
  <input type="text" name="first_name" placeholder="first name"><br>
  <input type="text" name="last_name" placeholder="last name"><br>
  <input type="tel" name="phone" pattern='d{10}' placeholder="phone number (include area code)"><br>
  <input type="email" name="email" placeholder="email"><br>
  <input type="password" name="password" placeholder="password"><br>
  <input id="register-submit" type="submit" value="Register">
</form>

<button id="button-to-login" type="button">Back to Login</button>
